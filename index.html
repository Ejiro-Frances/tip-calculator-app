<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <!-- link to googl font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- link to css file -->
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <main>
      <h1>SPLI <br />TTER</h1>
      <section id="main-section">
        <article>
          <p>Bill</p>
          <div class="result-container">
            <img src="./images/icon-dollar.svg" alt="dollar sign" />
            <p class="big-num">142.55</p>
          </div>
          <p class="p-tip">Select Tip %</p>
          <ul id="tip-percent">
            <li>5%</li>
            <li>10%</li>
            <li>15%</li>
            <li>25%</li>
            <li>50%</li>
            <li class="custom">Custom</li>
          </ul>

          <p class="num-people">Number of People</p>
          <div class="result-container">
            <img src="./images/icon-person.svg" alt="" />
            <p class="big-num">5</p>
          </div>
        </article>
        <!-- next -->
        <article class="green-section">
          <div class="tip-n-total">
            <p>Tip Amount <span>/ person</span></p>
            <p class="amount">$4.27</p>
          </div>
          <!-- next -->
          <div class="tip-n-total">
            <p>Total <span>/ person</span></p>
            <p class="amount">$32.79</p>
          </div>
          <button>Reset</button>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      and Coded by <a href="#">Ejiro Frances</a>
    </footer>
  </body>
</html>
