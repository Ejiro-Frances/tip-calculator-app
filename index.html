<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <!-- link to googl font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400..700&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- link to css file -->
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <main>
      <h1 id="logo">SPLI <br />TTER</h1>
      <section id="main-section">
        <article>
          <p class="bill">
            Bill <span class="bill-error hide">Please input an amount</span>
          </p>
          <form class="result-container">
            <img src="./images/icon-dollar.svg" alt="dollar sign" />
            <input
              type="number"
              placeholder="Enter your bill"
              id="customer-bill"
            />
          </form>

          <p class="p-tip">Select Tip %</p>
          <ul id="tip-percent">
            <li onclick="calculateTip(5)">5%</li>
            <li onclick="calculateTip(10)">10%</li>
            <li onclick="calculateTip(15)">15%</li>
            <li onclick="calculateTip(25)">25%</li>
            <li onclick="calculateTip(50)">50%</li>
            <li>
              <input
                type="number"
                placeholder="Custom"
                id="custom"
                onchange="customTip()"
              />
            </li>
          </ul>
          <div id="people-sect">
            <p class="num-people">Number of People</p>
            <span class="error-message hide">Can't be zero</span>
          </div>
          <form class="result-container" id="people-input">
            <img src="./images/icon-person.svg" alt="" />
            <input type="number" placeholder="0" id="people-val" />
          </form>
        </article>
        <!-- next -->
        <article class="green-section">
          <div class="tip-n-total">
            <div>
              <p id="tip-amount">Tip Amount</p>
              <span>/ person</span>
            </div>
            <h1 class="amount" id="amount-per-person">$0.00</h1>
          </div>
          <!-- next -->
          <div class="tip-n-total">
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <h1 class="amount" id="total-amount">$0.00</h1>
          </div>
          <button>Reset</button>
        </article>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      and Coded by
      <a href="https://github.com/Ejiro-Frances" target="_blank"
        >Ejiro Frances</a
      >
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
